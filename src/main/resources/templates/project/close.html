<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout/main">
<body>
<section layout:fragment="content">
<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Close project</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <p>Are you sure you want to close this project?</p>
                <form action="#" th:action="@{''}" method="post">
                    <input type="hidden" name="close" value="true"/>
                    <button type="submit" class="btn btn-danger">Close</button>
                    <a type="button" class="btn btn-default" th:href="@{/}">Cancel</a>
                </form>
                
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
