<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout/main">
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Latest activity in your projects</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            
            <div th:each="a: ${activities}" class="alert alert-info">
                <p th:text="${a.message}"/>
                <a href="#" class="alert-link">Alert Link</a>.
            </div>
            
        </div>
    </div>
        
</section>
</body>
</html>
